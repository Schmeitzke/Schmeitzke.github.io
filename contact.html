<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Camiel Schmeitz - Contact</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Navigation -->
  <header class="bg-blue-900 text-white fixed w-full z-30 shadow transition duration-300">
    <div class="container mx-auto flex justify-between items-center px-4 py-3">
      <a href="index.html" class="text-2xl font-bold">Camiel Schmeitz</a>
      <nav>
        <ul class="flex space-x-4">
          <li><a href="index.html" class="hover:underline">Home</a></li>
          <li><a href="cv.html" class="hover:underline">CV</a></li>
          <li><a href="portfolio.html" class="hover:underline">Portfolio</a></li>
          <li><a href="about.html" class="hover:underline">About</a></li>
          <li><a href="contact.html" class="hover:underline">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="relative z-10 pt-20 container mx-auto px-4">
    <section class="py-12" data-aos="fade-up">
      <h1 class="text-4xl font-bold mb-8 text-center">Contact Me</h1>
      <p class="text-center mb-8">Please fill out the form below to get in touch with me.</p>
      <form action="https://formspree.io/f/your-form-id" method="POST" class="max-w-xl mx-auto space-y-6">
        <div>
          <label for="name" class="block text-lg font-medium mb-1">Name</label>
          <input type="text" id="name" name="name" required class="w-full p-3 border rounded">
        </div>
        <div>
          <label for="email" class="block text-lg font-medium mb-1">Email</label>
          <input type="email" id="email" name="_replyto" required class="w-full p-3 border rounded">
        </div>
        <div>
          <label for="message" class="block text-lg font-medium mb-1">Message</label>
          <textarea id="message" name="message" rows="5" required class="w-full p-3 border rounded"></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="px-6 py-3 bg-blue-900 text-white rounded-full font-semibold shadow hover:bg-blue-800 transition duration-300">Send Message</button>
        </div>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="relative z-20 bg-blue-900 text-white py-6 mt-12">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 Camiel Schmeitz. All rights reserved.</p>
      <div class="mt-4 flex justify-center space-x-4">
        <a href="https://twitter.com/SchmeitzkeC" target="_blank" class="hover:underline">Twitter</a>
        <a href="https://github.com/Schmeitzke" target="_blank" class="hover:underline">GitHub</a>
        <a href="https://linkedin.com/in/camielschmeitz" target="_blank" class="hover:underline">LinkedIn</a>
      </div>
    </div>
  </footer>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });
  </script>
  <!-- Custom JS -->
  <script src="assets/js/main.js"></script>
</body>
</html>
