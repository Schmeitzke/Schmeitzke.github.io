<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Camiel Schmeitz - Contact</title>
  <!-- Topbar styles -->
  <link rel="stylesheet" href="assets/css/topbar.css" />
  <!-- Shared styles -->
  <link rel="stylesheet" href="assets/css/styles.css" />
  <!-- Page-specific contact styles -->
  <link rel="stylesheet" href="assets/css/contact.css" />
</head>
<body>
  <!-- Topbar placeholder injected by topbar.js -->
  <div id="topbar-placeholder"></div>
  
  <!-- Main Content -->
  <main class="container main-content">
    <section class="contact-section">
      <h1>Contact Me</h1>
      <p class="intro">Please fill out the form below to get in touch with me.</p>
      <form action="https://formspree.io/f/your-form-id" method="POST" class="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="_replyto" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <div class="form-submit">
          <button type="submit">Send Message</button>
        </div>
      </form>
    </section>
  </main>
  
  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Camiel Schmeitz. All rights reserved.</p>
    </div>
  </footer>
  
  <!-- JavaScript Files -->
  <script src="assets/js/topbar.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
